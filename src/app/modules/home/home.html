<ion-view hide-nav-bar="hidTheTopBar">
    <ion-content overflow-scroll="false" on-scroll="test()">
        <ion-slide-box on-slide-changed="homeObj.slideHasChanged($index)" auto-play="true" does-continue="true"
                       slide-interval=4000 show-pager="true" pager-click="homeObj.pageClick(index)"
                       active-slide="homeObj.model.activeIndex" delegate-handle="delegateHandler">
            <ion-slide>
                <div class="box blue">
                    <img src="app/img/1.png" width="100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <img src="app/img/2.png" width="100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <img src="app/img/3.png" width="100%">
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box blue">
                    <img src="app/img/4.png" width="100%">
                </div>
            </ion-slide>
        </ion-slide-box>

        <div class="url-img">
            <img src="app/img/1.png">
        </div>
        <div class="url-img">
            <img src="app/img/2.png">
        </div>
        <div class="url-img">
            <img src="app/img/3.png">
        </div>
        <div class="url-img">
            <img src="app/img/4.png">
        </div>
        <thumbnail-item ng-repeat="item in homeObj.itemData" resource="{{item}}">
            <p>{{item.title}}</p>
        </thumbnail-item>
    </ion-content>
</ion-view>
